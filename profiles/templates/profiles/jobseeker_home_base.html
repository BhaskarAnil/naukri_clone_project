{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Naukri | Job Portal</title>
  <link rel="stylesheet" href="{% static 'my_jobs.css' %}">
  <link rel="stylesheet" href="/static/home.css">
  <link rel="stylesheet" href="/static/profile.css">
  <link rel="stylesheet" href="/static/companies.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <a href="/" class="brand-logo"><img src="https://pbs.twimg.com/profile_images/1772331192085274624/PlbkwMwX_400x400.png" alt="naukri"> naukri</a>
      <div class="user-menu" style="margin-left: auto;">
        <span class="avatar">{{ jobseeker_initials }}</span>
        <span class="username">{{ jobseeker_name }}</span>
        <button class="nav-toggle" id="navToggle" aria-label="Toggle navigation">&#9776;</button>
      </div>
      <nav class="main-nav">
        <a href="/home/"{% if request.path == '/home/' %} class="active"{% endif %}>Home</a>
        <a href="/profile/"{% if request.path == '/profile/' %} class="active"{% endif %}>Profile</a>
        <a href="/explore-jobs/"{% if request.path == '/explore-jobs/' %} class="active"{% endif %}>Explore Jobs</a>
        <a href="/companies/"{% if '/companies/' in request.path %} class="active"{% endif %}>Explore Companies</a>
        <a href="/logout" class="logout-btn">Logout</a>
      </nav>
    </div>
  </header>
    {% block content %}
    <h2>Welcome, {{ employer_name }}!</h2>
    <p>Manage your company profile, post jobs, and review applicants all in one place.</p>
    {% endblock %}
</body>
</html>
