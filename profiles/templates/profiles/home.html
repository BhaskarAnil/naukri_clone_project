{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home | naukri</title>
  <link rel="stylesheet" href="{% static 'home.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
      <a href="/" class="brand-logo"><img src="https://pbs.twimg.com/profile_images/1772331192085274624/PlbkwMwX_400x400.png" alt="naukri"> naukri</a>
      <nav class="main-nav">
        <a href="/profile/">Profile</a>
        <a href="#Explore jobs">Explore jobs</a>
        <a href="/companies/">Explore Companies</a>
      </nav>
      <div class="user-menu">
        <span class="avatar"><i class="fa-solid fa-user"></i></span>
        <span class="username">{{ request.user.username }}</span>
        <a href="{% url 'logout' %}" class="logout-btn">Logout</a>
      </div>
    </div>
  </header>

  <section class="welcome-message">
    <h1>Welcome, {{ request.user.username }}!</h1>
  </section>
</body>
</html>
