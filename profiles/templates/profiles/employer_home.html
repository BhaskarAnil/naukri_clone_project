<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employer Home | Job Portal</title>
  <link rel="stylesheet" href="/static/home.css">
</head>
<body>
  <header class="main-header">
    <div class="header-inner">
           <a href="/" class="brand-logo"><img src="https://pbs.twimg.com/profile_images/1772331192085274624/PlbkwMwX_400x400.png" alt="naukri"> naukri</a>

      <nav class="main-nav">
        <a href="/employer/profile/">Profile</a>
        <a href="/employer/jobs">My Jobs</a>
        <a href="/employer/applicants">Applicants</a>
        <a href="/employer/reviews">Reviews</a>
        <a href="/logout" class="logout-btn">Logout</a>
      </nav>
      <div class="user-menu">
        <span class="avatar">{{ employer_initials }}</span>
        <span class="username">{{ employer_name }}</span>
      </div>
    </div>
  </header>
  <main>
    <section class="welcome-message" >
      <h1>Welcome, {{ employer_name }}!</h1>
      <p>Manage your company profile, post jobs, and review applicants all in one place.</p>
    </section>
  </main>
</body>
</html>
